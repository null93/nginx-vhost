version: "3"

services:
  build:
    image: golang:1.20-alpine
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: sh -c "apk --no-cache --quiet add make && make tools deps package && touch /tmp/healthy"
    healthcheck:
      test: ["CMD-SHELL", "cat", "/tmp/healthy"]
      interval: 10s
      timeout: 1s
      retries: 5
  nginx:
    build: .
    image: vhost:latest
    restart: always
    depends_on:
      build:
        condition: service_completed_successfully
    volumes:
      - ./bin:/usr/local/bin
      - ./dist:/usr/local/dist
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: ["CMD-SHELL", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 5
